<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bpmn-js-react-properties-panel</title>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />

  <style>
    body, html {
      height: 100%;
      width: 100%;

      margin: 0;

      display: flex;
      flex-direction: column;

      font-family: sans-serif;
    }

    .toolbar {
      padding: 10px 15px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toolbar button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .toolbar button:hover {
      background-color: #45a049;
    }

    .toolbar button:active {
      background-color: #3d8b40;
    }

    .toolbar input[type="file"] {
      display: none;
    }

    .modeler-parent {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 0;
      height: calc(100vh - 51px);
    }

    #modeler-container {
      flex: 1;
      min-width: 400px;
      border-right: 2px solid #ccc;
    }

    #properties-container {
      width: 350px;
      min-width: 280px;
      max-width: 50%;
      overflow-y: auto;
      background: #FAFAFA;
      padding: 0;
      resize: horizontal;
      border-right: 2px solid #ccc;
    }

    /* Resizable container */
    .resizable-panel {
      resize: vertical;
      overflow: auto;
    }

  </style>
</head>
<body>
  <div class="toolbar">
    <button id="import-btn">ðŸ“‚ Import XML</button>
    <button id="export-btn">ðŸ’¾ Export XML</button>
    <input type="file" id="file-input" accept=".bpmn,.xml" />
  </div>
  <div class="modeler-parent">
    <div id="modeler-container"></div>
    <div id="properties-container"></div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
